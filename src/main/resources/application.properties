spring.application.name=send-email
server.port=8082

spring.mail.host=${HOST_GMAIL}
spring.mail.port=${PORT_GMAIL}
spring.mail.username=${USER_GMAIL}
spring.mail.password=${PASSWORD_GMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.datasource.url= jdbc:postgresql://localhost:5434/ms-email
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.addresses=${RABBITMQ_URL}
broker.queue.email.name=default.email

